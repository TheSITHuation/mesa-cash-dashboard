<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby de Mesas - Skampa Poker Room</title>

    <!-- Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --background-dark: #121212;
            --panel-bg: #1e1e1e;
            --gold-accent: #d4af37;
            --gold-darker: #aa8c2c;
            --light-text: #e0e0e0;
            --dark-text: #121212;
            --green-status: #28a745;
            --orange-status: #fd7e14;
            --red-status: #dc3545;
            --grey-status: #6c757d;
            --border-color: rgba(212, 175, 55, 0.2);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            color: var(--light-text);
            position: relative; /* Necesario para el pseudo-elemento del fondo */
            z-index: 1;
        }

        /* --- INICIO DE LA MEJORA: Patrón de logo en el fondo --- */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            background-image: url('https://i.postimg.cc/5yFygKwG/logomjr.png');
            background-repeat: repeat;
            background-size: 200px; /* Tamaño del logo en el patrón */
            transform: rotate(-42deg);
            opacity: 0.02; /* Opacidad muy baja para que sea sutil */
        }
        /* --- FIN DE LA MEJORA --- */


        header {
            background: linear-gradient(135deg, var(--gold-darker), var(--gold-accent));
            color: var(--dark-text);
            padding: 1rem;
            text-align: center;
            font-size: 1.6rem;
            font-family: 'Roboto Condensed', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid var(--gold-accent);
        }

        main {
            padding: 2rem 1rem;
        }

        .lobby-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 25px; 
            max-width: 550px; 
            margin: 0 auto; 
        }

        .lobby-card { 
            background: #252525;
            border: 1px solid var(--border-color);
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            width: 100%;
            transition: all 0.3s ease;
        }
        .lobby-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.15);
        }

        .card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.1)), #2a2a2a;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h3 { 
            margin: 0; 
            font-size: 1.3em; 
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .table-status { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.8em; 
            font-weight: 700; 
            padding: 6px 12px; 
            border-radius: 20px; 
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .table-status.status-active { background: linear-gradient(135deg, #1d9e3a, #28a745); }
        .table-status.status-almost-full { background: linear-gradient(135deg, #e67e22, #fd7e14); }
        .table-status.status-full { background: linear-gradient(135deg, #c0392b, #dc3545); }
        .table-status.status-inactive { background: linear-gradient(135deg, #5a6268, #6c757d); }

        .card-body { 
            padding: 25px; 
            flex-grow: 1; 
        }

        .card-body ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }

        .card-body li { 
            display: flex; 
            align-items: center; 
            font-size: 1.1em; 
            margin-bottom: 18px; 
        }
        .card-body li:last-child { 
            margin-bottom: 0; 
        }

        .card-body li i { 
            color: var(--gold-accent); 
            font-size: 1.3em; 
            width: 35px; 
            text-align: center; 
            margin-right: 15px; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .card-body li .label { 
            color: #b0b0b0; 
            margin-right: 10px; 
            font-weight: 400;
        }

        .card-body li .value { 
            font-weight: 600; 
        }

        .card-footer { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding: 20px; 
            background-color: #1c1c1c;
            border-top: 1px solid var(--border-color);
        }

        .card-button { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
            padding: 12px; 
            border-radius: 8px; 
            border: none; 
            font-family: 'Poppins', sans-serif; 
            font-size: 0.9em; 
            font-weight: 600; 
            text-decoration: none; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .card-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary { 
            background-color: #444; 
            color: #EAEAEA; 
            border: 1px solid #666; 
        }
        .button-secondary:hover:not(:disabled) {
            background-color: #555;
            border-color: #777;
        }

        .button-primary { 
            background: linear-gradient(145deg, var(--gold-darker), var(--gold-accent)); 
            color: var(--dark-text);
            border: 1px solid var(--gold-darker);
        }
        .button-primary:hover {
            filter: brightness(1.1);
        }

        .no-tables-message { 
            color: #AAAAAA; 
            font-size: 1.2em; 
            text-align: center; 
            padding: 50px 20px; 
        }
        
        /* Estilos para el popup de SweetAlert */
        .swal2-popup {
            background-color: var(--panel-bg) !important;
            color: var(--light-text) !important;
        }
        .swal2-title {
            color: var(--gold-accent) !important;
        }
        .swal-players-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            text-align: left; 
        }
        .swal-players-list li { 
            padding: 10px; 
            border-bottom: 1px solid #444; 
        }
        .swal-players-list li:last-child { 
            border-bottom: none; 
        }
    </style>
</head>
<body>

    <header>Lobby de Mesas</header>

    <main class="mainContainer">
        <div id="lobby-container" class="lobby-container">
            <p class="no-tables-message">Conectando a la sala...</p>
        </div>
    </main>

    <script type="module">
        console.log("Lobby.js: Iniciando vista de jugador con Firebase.");

        const firebaseConfig = {
            apiKey: "AIzaSyAtX_lsgN49FPvXwyOslKdFOIjwJDzqqKk",
            authDomain: "poker-room-2.firebaseapp.com",
            projectId: "poker-room-2",
            storageBucket: "poker-room-2.appspot.com",
            messagingSenderId: "222798291312",
            appId: "1:222798291312:web:88d22239cbd43e7b26efb5"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const mesasCollection = db.collection("mesas");

        const WHATSAPP_NUMBER = '529931758870';

        function getTableStatusInfo(record) {
            const totalSeats = 9;
            if (!record || record.tableStatus === 'inactivo')   return { text: 'Inactiva',      className: 'status-inactive' };
            if (record.tableStatus === 'pausa')               return { text: 'En Pausa',      className: 'status-inactive' };
            if ((record.playerCount || 0) >= totalSeats)       return { text: 'Llena',         className: 'status-full' };
            if ((record.playerCount || 0) >= totalSeats - 2)   return { text: 'Casi Llena',    className: 'status-almost-full' };
            return { text: 'Activa', className: 'status-active' };
        }

        function escapeHTML(str) {
            return String(str || '').replace(/[&<>"']/g, m => ({
                '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
            }[m]));
        }

        function createLobbyCardHTML(record) {
            if (!record) return '';
            const status        = getTableStatusInfo(record);
            const playerCount   = record.playerCount   || 0;
            const waitlistCount = record.waitlistPlayers?.length || 0;
            const buyIn         = record.buyinRange    || 'N/A';
            
            const message       = encodeURIComponent(
                `Hola, quisiera anotarme en la lista de espera para la Mesa ${record.tableVisualNumber || ''} (Juego: ${record.gameType || 'N/A'}).`
            );
            const whatsappLink = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;

            return `
                <div class="lobby-card" data-table-id="${record.tableId}">
                    <div class="card-header">
                        <h3>MESA ${escapeHTML(record.tableVisualNumber || 'N/A')}</h3>
                        <div class="table-status ${status.className}">
                            <span>${status.text}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>
                                <i class="fa-solid fa-dice-d20"></i>
                                <span class="label">Juego:</span>
                                <span class="value">${escapeHTML(record.gameType || 'N/A')}</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-coins"></i>
                                <span class="label">Ciegas:</span>
                                <span class="value">${escapeHTML(record.blinds || 'N/A')}</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span class="label">Buy-in:</span>
                                <span class="value">${escapeHTML(buyIn)}</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-users"></i>
                                <span class="label">Jugadores:</span>
                                <span class="value">${playerCount} / 9</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-hourglass-half"></i>
                                <span class="label">Espera:</span>
                                <span class="value">${waitlistCount} personas</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <button
                            class="card-button button-secondary view-players-btn"
                            ${playerCount === 0 ? 'disabled' : ''}
                            data-table-id="${record.tableId}">
                            <i class="fa-solid fa-eye"></i> Ver Jugadores
                        </button>
                        <a href="${whatsappLink}" class="card-button button-primary" target="_blank">
                            <i class="fa-brands fa-whatsapp"></i> Anotarme
                        </a>
                    </div>
                </div>
            `;
        }

        function addEventListenersToButtons() {
            document.querySelectorAll('.view-players-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const tableId = this.dataset.tableId;
                    const doc = await mesasCollection.doc(tableId).get();
                    if(!doc.exists) return;
                    const record = doc.data();

                    if ((record.playerCount || 0) > 0) {
                        let playersListHTML = '<ul class="swal-players-list">';
                        for (let i = 1; i <= 9; i++) {
                            const playerName = record[`seat_${i}_player`];
                            if (playerName) playersListHTML += `<li>${escapeHTML(playerName)}</li>`;
                        }
                        playersListHTML += '</ul>';
                        Swal.fire({
                            title: `Jugadores en Mesa ${record.tableVisualNumber}`,
                            html: playersListHTML,
                            confirmButtonText: 'Cerrar',
                            confirmButtonColor: 'var(--gold-accent)'
                        });
                    } else {
                        Swal.fire({
                            title: 'Mesa Vacía', 
                            text: 'Aún no hay jugadores en esta mesa.', 
                            icon: 'info',
                            confirmButtonColor: 'var(--gold-accent)'
                        });
                    }
                });
            });
        }

        function listenForLobbyUpdates() {
            const lobbyContainer = document.getElementById('lobby-container');
            if (!lobbyContainer) return;

            mesasCollection.onSnapshot(snapshot => {
                console.log("Lobby.js: Datos recibidos de Firestore.");

                if (snapshot.empty) {
                    lobbyContainer.innerHTML = '<p class="no-tables-message">No hay mesas activas en este momento.</p>';
                    return;
                }
                
                const activeTables = snapshot.docs
                    .map(doc => doc.data())
                    .filter(record => record.tableStatus !== 'inactivo')
                    .sort((a, b) => (a.creationTime?.toDate() || 0) - (b.creationTime?.toDate() || 0));
                
                if (activeTables.length === 0) {
                    lobbyContainer.innerHTML = '<p class="no-tables-message">No hay mesas activas en este momento.</p>';
                } else {
                    lobbyContainer.innerHTML = activeTables.map(createLobbyCardHTML).join('');
                    addEventListenersToButtons();
                }

            }, error => {
                console.error("Error al escuchar actualizaciones:", error);
                lobbyContainer.innerHTML = '<p class="no-tables-message" style="color:red;">Error de conexión. No se pueden mostrar las mesas.</p>';
            });
        }

        listenForLobbyUpdates();
    </script>
</body>
</html>
